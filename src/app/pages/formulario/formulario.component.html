<form [formGroup]="contactForm" (ngSubmit)="enviar($event)">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="hasErrors('name', 'required')">Name is required</div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="hasErrors('email', 'required')">Email is required</div>
    <div *ngIf="hasErrors('email', 'email')">Invalid email format</div>
  </div>

  <div>
    <label for="birthdate">Birthdate:</label>
    <input id="birthdate" formControlName="birthdate" type="date" />
    <div *ngIf="hasErrors('birthdate', 'required')">Birthdate is required</div>
    <div *ngIf="hasErrors('birthdate', 'underage')">You must be at least 13 years old</div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="hasErrors('password', 'required')">Password is required</div>
    <div *ngIf="hasErrors('password', 'minlength')">Password must be at least 7 characters</div>
    <div *ngIf="hasErrors('password', 'maxlength')">Password must be at most 18 characters</div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" />
    <div *ngIf="hasErrors('confirmPassword', 'required')">Confirm Password is required</div>
    <div *ngIf="hasErrors('confirmPassword', 'passwordMismatch')">Passwords must match</div>
  </div>

  <button type="submit">Submit</button>
</form>
